<html>
<head>
<title>Firebase Authentication</title>
<link rel="stylesheet" href="login design.css">
</head>

<body>
  
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    <input type="text" id="username" name="username" placeholder="Username" />
    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />
    
    <input type="submit" id='signUp' name="signup_submit" value="Login" />

  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyBEowcV4bIaPi8rOn29j9PHCWjBil4YpOk",
  authDomain: "authentication-app-9ca70.firebaseapp.com",
  databaseURL: "https://authentication-app-9ca70-default-rtdb.firebaseio.com",
  projectId: "authentication-app-9ca70",
  storageBucket: "authentication-app-9ca70.appspot.com",
  messagingSenderId: "292336629768",
  appId: "1:292336629768:web:171b53a399d5c57694b9bd"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

signUp.addEventListener('click',(e) => {

  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var username = document.getElementById('username').value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
     // Signed in 
      const user = userCredential.user;

      set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email
      })
      alert('user created!');   
      // ...
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;

      alert(errorMessage);
    // ..
    });

});

</script>

</html>
