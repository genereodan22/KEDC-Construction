<body>
  <div class="container Box-container py-4 px-4">
    <div class="row">
      <div class="form-control py-3 px-3">
        
          <header>
            <form action="#">
            <span>
              <img src="./KEDC-Construction/assets/KEDC.png" class="d-flex" alt="Company Logo ">
              <nav aria-label="Page navigation example">
                <ul class="pagination pagination-md  d-flex justify-content-end pe-3">
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">

                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">4</a>
                  </li>
                </ul>
              </nav>
            </span>
          </form>
          </header>
      </div>
          <main>
            <section>
              <div class="form-control px-3 p-3" id="my_form">
                <div id="wizard-frame-4" class="wizard-frame" style="display:none;">
                  <div class="frame-container">
                  <h3 class="frame-title">Confirm Appointment</h3>
                  <div class="frame-content row">
                  <div id="appointment-details" class="col-xs-12 col-sm-6"></div>
                  <div id="customer-details" class="col-xs-12 col-sm-6"></div>
                  </div>
                  <div class="frame-content row">
                  <div class="col-xs-12 col-sm-6">
                  <h4 class="captcha-title">
                  CAPTCHA
                  <small class="glyphicon glyphicon-refresh"></small>
                  </h4>
                  <img class="captcha-image" src="https://appointments.bria.com.ph/index.php/captcha">

                  </div>
                  </div>
                  </div>
                  <div class="command-buttons">
                  <button type="button" id="button-back-4" class="btn button-back btn-default" data-step_index="4">

                  Back </button>
                  <form id="book-appointment-form" style="display:inline-block" method="post">
                  <button id="book-appointment-submit" type="button" class="btn btn-success">
                  <span class="glyphicon glyphicon-ok"></span>
                  Confirm </button>
                  <input type="hidden" name="csrfToken" />
                  <input type="hidden" name="post_data" />
                  </form>
                  </div>
                  </div>
              </div>
            </section>
