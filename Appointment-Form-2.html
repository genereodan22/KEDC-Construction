  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
    // Save  To local storage
    const fname = document.getElementById(".First").value;
    const lname = document.getElementById(".Last").value;
    const email = document.getElementById(".Email").value;
    const phone = document.getElementById(".Phone").value;
    const Address = document.getElementById(".Address").value;
    const City = document.getElementById(".City").value;
    const Zip_Code = document.getElementById(".Zip").value;

    localStorage.setItem(fname, "First");
    localStorage.setItem(lname, "LastName");
    localStorage.setItem(email, "Email");
    localStorage.setItem(phone, "Phone");
    localStorage.setItem(Address, "Address");
    localStorage.setItem(City, "City");
    localStorage.setItem(Zip_Code, "Zip",)

  </script>
