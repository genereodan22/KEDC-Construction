<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap 5.3 css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./asseAppointment-Form.css">
</head>

<body>
  <div class="container">
    <form action="">
      <div class="form-control">
        <header>
          <span>
            <img src="./assets/KEDC.png" class="d-flex" alt="Company Logo ">
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md  d-flex justify-content-end pe-3">
                <li class="page-item">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">4</a>
                </li>
              </ul>
            </nav>
          </span>
        </header>
      </div>
    </form>
  </div>



  <div class="container  py-2">
    <main>
      <section>
        <div class="form-control px-3" id="my_form">
          <div>
            <h1 class="text-center">Fill In Your Information</h1>
          </div>
          <div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating ">

                  <input type="text" class="form-control" id="floatingInputGrid" placeholder="Enter First" name="First">
                  <label for="floatingInputGrid">First</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">

                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="Enter Email address"
                    name="Email">
                  <label for="floatingInputGrid">Email address</label>
                </div>
              </div>

            </div>
            <br>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGrid" placeholder="Last" name="Last">
                  <label for="floatingInputGrid">Last</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                    placeholder="Enter phone number">
                  <label for="floatingInputGrid">phone number</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGrid" placeholder="Complete Address"
                    name=" Address">
                  <label for="floatingInputGrid">Complete Address</label>
                </div>
              </div>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInputGrid" placeholder="City/Province"
                      name="City">
                    <label for="floatingInputGrid">City/Province</label>
                  </div>
                </div>

                <div class="col-md">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInputGrid" placeholder="Zip"
                      name="Zip Code">
                    <label for="floatingInputGrid">Zip Code</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="alert">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <p> By clicking this , you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a
                    href="#">Cookies Policy.</a> You may recieve SMS notifications from us and can opt out at any time.
                </p>
              </label><br>
            </div>

            <div class="form-button-container pb-3">
              <a href="Appointment-Form-1.html"><input type="submit" value="Back" id="next-page"></a>
              <a href="appointment-form.-3.html"><input type="submit" value="Next" id="next-page"></a>

            </div>

            </form>
          </div>

      </section>
    </main>
    </form>
  </div>
  </div>

  <script>

    const forms = document.querySelectorAll(".needs-validation");

    $(document).ready(function () {
      $("#my_form").validate({
        rules: {
          Firstname: {
            required: true,
          },
          Lasttname: {
            required: true,
          },
          Email: {
            required: true,
          },
          phone: {
            required: true,
          },
          Address: {
            required: true,
          }, City: {
            required: true,
          },
          Zip: {
            required: true,
          },
        },
        messages: {
          Firstname: "Please fill out this field.",
          Lastname: "Please fill out this field.",
          Email: "Please fill out this field.",
          phone: "Please fill out this field.",
          Address: "Please fill out this field.",
          City: "Please fill out this field.",
          Zip: "Please fill out this field.",
        },

        errorElement: "div",
        errorPlacement: function (error, element) {
          error.addClass("invalid-feedback");
          error.insertAfter(element);
        },
        highlight: function (element) {
          $(element).removeClass("is-valid").addClass("is-invalid");
        },
        unhighlight: function (element) {
          $(element).removeClass("is-invalid").addClass("is-valid");
        },
        submitHandler: function (form, event) {
          event.preventDefault();
          $("#my_form").find(".form-control").removeClass("is-valid");
          document.getElementById("my_form").reset();
          $("#next-page").modal("show");
        },
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
