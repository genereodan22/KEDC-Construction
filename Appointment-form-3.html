<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap 5.3 css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./Appointment-Form-3.css">
</head>

<body>
  <div class="container Box-container py-4 px-4">
    <div class="row">
      <div class="form-control py-3 px-3 head-form ">

        <header>
          <form action="#">
            <span>
              <img src="./assets/KEDC.png" class="d-flex" alt="Company Logo ">

            </span>
          </form>
        </header>
      </div>
      <main>
        <section>
          <div class="form-control px-4 p-3" id="my_form">
            <h2 class="text-center">Confirm Appointment </h2>
            <div class="form-button-container py-3">
              <div class=" content-row">
                <div id="Appointment-details" class="col-sm-12 col-md-6">
                  <h4 id="Appointment-Type"></h4>
                  <p>
                  <p id="Apppointment-Schedule"></p>
                  </p>
                </div>
                <div id="Customer-details" class="col-sm-12 col-md-6">
                  <h4 id="Compelete-Name "></h4>
                  <p>
                  <p id="phone">Phone</p>
                  <p id="email">Email</p>
                  <p id="address">Address</p>
                  <p id="city">City</p>
                  <p id="zip">Zip</p>
                  </p>
                  <div class=" content-row">

                  </div>
                </div>
              </div>



              <a href="Appointment-Form-2.html"><input type="submit" value="Back" class="sbtn1"></a>
              <a href="#"><input type="submit" value="Confirm" class="sbtn1"></a>
            </div>
          </div>

    </div>
  </div>
  </section>
  </main>

  <script>
    const firstName = JSON.parse(localStorage.getItem('First-Name')) || [];
    const lastName = JSON.parse(localStorage.getItem('Last-Name')) || [];
    const Phone = JSON.parse(localStorage.getItem('Phone')) || [];
    const Email = JSON.parse(localStorage.getItem('Email')) || [];
    const Address = JSON.parse(localStorage.getItem('Address')) || [];
    const city = JSON.parse(localStorage.getItem('City')) || [];
    const zip = JSON.parse(localStorage.getItem('Zip')) || [];
    // const appointment_type = JSON.parse(localStorage.getItem('Appointment-Type')) || [];
    const appointment_schedule = JSON.parse(localStorage.getItem('schedule')) || [];



    document.getElementById('Compelete-Name ').innerHTML = firstName + " " + lastName;
    document.getElementById('phone').innerHTML = Phone;
    document.getElementById('email').innerHTML = Email;
    document.getElementById('address').innerHTML = Address;
    document.getElementById('city').innerHTML = city;
    document.getElementById('zip').innerHTML = zip;

    document.getElementById('Apppointment-Schedule').innerHTML = appointment_schedule; 
    // document.getElementById('Appointment-Type').innerHTML = appointment_type;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
