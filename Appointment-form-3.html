  <script>
    const firstName = JSON.parse(localStorage.getItem('First-Name'));
    const lastName = JSON.parse(localStorage.getItem('Last-Name'));
    const Phone = JSON.parse(localStorage.getItem('Phone'));
    const Email = JSON.parse(localStorage.getItem('Email'))
    const Address = JSON.parse(localStorage.getItem('Address'));
    const city = JSON.parse(localStorage.getItem('City'));
    const zip = JSON.parse(localStorage.getItem('Zip'));
    const appointment_type = localStorage.getItem('Appointment-Type');
    const appointment_Date = localStorage.getItem('Time');
    const appointment_Time = localStorage.getItem('Date');
    const DateTime = appointment_Date + " "+ appointment_Time;

    document.getElementById('Compelete-Name ').innerHTML = firstName + " " + lastName;
    document.getElementById('phone').innerHTML = Phone;
    document.getElementById('email').innerHTML = Email;
    document.getElementById('address').innerHTML = Address;
    document.getElementById('city').innerHTML = city;
    document.getElementById('zip').innerHTML = zip;

    document.getElementById('Apppointment-Schedule').innerHTML = DateTime;
    document.getElementById('Appointment-Type').innerHTML = appointment_type;
  </script>
